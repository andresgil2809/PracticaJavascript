<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <div class="container text-center py-5">
        <h2 id="titulo" class="diplay-4">Animacion de barra</h2>
        <div class="py-4">
            <div class="progress">
                <div id="barra" class="progress-bar progress-bar-striped w-75"  role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <button id="boton"  class="btn btn-warning">Animar</button>
    </div>

    <script>
        function Animar(){
            document.getElementById("barra").classList.toggle("progress-bar-animated");
        }
        document.getElementById("boton").onclick = function(){
            Animar();
        }
    </script>
</body>
</html>
