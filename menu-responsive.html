<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="https://kit.fontawesome.com/46d368726b.css" crossorigin="anonymous">
<title>Menu</title>
</head>
<style>
    .menu-iconos{
        width: 45px;
        position: fixed;
    }
    .fa-share-alt{
        cursor: pointer;
    }
    .desaparecer{
        margin-left: -55px;
        width: 0;
    }
    #iconos-sociales{
        width: 100%;
        transition:all .5s ease;
    }
</style>
<body>

    <div class="mt-5 menu-iconos text-center text-white">
        <div  id="boton" class="bg-warning"><i class="fa fa-share-alt" aria-hidden="true"></i></div>
        <div id="iconos-sociales" class="desaparecer">
            <div class="bg-primary"><a href=""><i class="fab fa-facebook-f text-white"></i></a></div>
            <div class="bg-success"><a href=""><i class="fab fa-twitter text-white"></i></a></div>
            <div class="bg-danger"><a href=""><i class="fab fa-youtube text-white"></i></a></div>
        </div>
    </div>


<script>
    document.getElementById("boton").onclick=function(){
        document.getElementById("iconos-sociales").classList.toggle("desaparecer");
    }
</script>




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
