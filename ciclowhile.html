<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Ciclo While</title>
</head>
<body>

<div class="container text-center py-5">
    <h2 id="titulo">Ciclo While</h2>
    <div class="py-4">
        <input type="number" id="numeroCiclos" class="form-control text-center" placeholder="Adivina...?">
    </div>
    <button id="boton" class="btn btn-success">Enviar</button>
    <div id="resultado" class="py-4"></div>
</div>

<script>

     document.getElementById("boton").onclick = function(){
        var usuario = document.getElementById("numeroCiclos").value;
        var repeticiones = 1;
        var maquina=5;
        var detener = false;
        
        while (repeticiones<=usuario && detener==false ){
            

            if(usuario==maquina){
                document.getElementById("resultado").innerHTML +="Ganaste";
                detener  = true;
            }
            else {
                document.getElementById("resultado").innerHTML +="Perdiste X: "+ repeticiones + "</br>";
                repeticiones++;
            }
        }
     }


</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
