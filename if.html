<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>IF</title>
</head>
<body>
    <div class="container text-center py-5">
        <h1 id="titulo" class="display-4 py-5">Condicional IF</h1>
        <input id="color" type="text" class="form-control my-3" placeholder="Ingresa tu color">
        <button id="boton" class="btn btn-danger">Click!</button>
    </div>

    <script>
        document.getElementById("boton").onclick=function(){
            var color = document.getElementById("color").value;

            if (color == "azul") {
                document.getElementById("titulo").classList.add("text-primary");
            } else if (color == "rojo"){
                document.getElementById("titulo").classList.add("text-danger");
            }
            else {
                document.getElementById("titulo").classList.add("text-warning");
            }
        }
        
    </script>
</body>
</html>
